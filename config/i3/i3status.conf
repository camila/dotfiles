# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

##
## i3+xfce config
## dep: py3status click events (http://i3wm.org/docs/user-contributed/py3status.html)
##

general {
  colors = true
  interval = 20
  color_good = "#808080"
  color_bad = "#FCE94F"
  color_degraded = "#555555"
}

# py3status modules (pip install i3-py)
order += "window_title"
order += "scratchpad_counter"

# i3status
order += "cpu_usage"
#order += "load"
order += "cpu_temperature 0"
order += "wireless _first_"
order += "ethernet _first_"
#order += "battery 0"
order += "battery_level"
order += "volume master"
order += "time"

window_title {
  max_width = 82
}

cpu_usage {
  format = " %usage"
  on_click 1 = "exec xfce4-taskmanager"
}

cpu_temperature 0 {
    format = " %degrees°C"
    max_threshold = 65
    path = "/sys/class/thermal/thermal_zone0/temp"
}

load {
  format = "%1min"
}

disk "/" {
  format = "⛁ %avail"
}

disk "/home" {
  format = " /home %avail"
}

wireless _first_ {
  format_up = "%essid %quality %ip"
  format_down = ""
}

ethernet _first_ {
  format_up = "%ip"
  format_down = ""
}

battery 0 {
  format = " %status %percentage"
  format_down = "No battery"
  last_full_capacity = true
  integer_battery_capacity = true
  status_chr = "⚡"
  status_bat = ""
  status_full = "⚡"
  low_threshold = 12
  threshold_type = time 
}

battery_level {
  color_charging = "#FCE94F"
  format = "⚡{}"
  mode = "percentage"
  hide_when_full = False
  notification = False
  on_click 1 = "exec xfce4-power-manager-settings"
  on_click 3 = 'exec notify-send -t 1 "$(acpi -i)"'
}

time {
  format = " %H:%M "
  on_click 1 = "exec orage"
  on_click 2 = "exec killall orage"
  on_click 3 = 'exec notify-send -t 1 "$(date -Iseconds)"'
}

# run_watch VPN {
#    pidfile = "/var/run/vpnc/pid"
# }

volume master {
  format = "♪%volume"
  format_muted = "✕%volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
  on_click 1 = "exec pavucontrol"
  on_click 3 = 'exec notify-send -t 1 "$(pulseaudio-ctl full-status)"'  
}

scratchpad_counter {
  format = " {}"
  hide_when_none = False
}

